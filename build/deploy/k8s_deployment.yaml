kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: developer-site
  namespace: dev
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: developer-site
    spec:
      containers:
        - name: developer-site
          image: 'reactivesw/developer-site:1.0.0'
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
